<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Data Page</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px; padding-left:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
           <input type="button" id="btnLoadEmployees" class="btn btn-success" value="Load Employees"/>
            <div class="well d-none" id="divData">
                <table class="table table-bordered" id="tblData">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Gender</th>
                            <th>Salary</th>
                        </tr>
                    </thead>
                    <tbody id="tblBody">

                    </tbody>
                </table>

            </div>
            <div class="modal fade" tabindex="-1" id="errorModal"
                 data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-bs-dismiss="modal">
                                &times;
                            </button>
                            <h4 class="modal-title"> Session Expired </h4>
                        </div>

                        <div class="modal-body">
                            <form>
                                <h2 class="modal-title">please close this message to login again.</h2>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" data-bs-dismiss="modal" class="btn btn-success">
                                Close
                            </button>
                        </div>
                    </div>

                </div>
            </div>

            <div id="divError" class="alert alert-danger collapse">
                <a id="linkClose" class="close" href="#"> &times;</a>
                <div id="divErrorText"></div>
            </div>




        </div>

    </div>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });
            $('#btnLoadEmployees').click(function () {

                $.ajax({
                    url: '/api/employees',
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + sessionStorage.getItem('accessToken')
                    },
                    success: function () {
                        $('#successModal').modal('show');
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    },
                });


            });

        });
    </script>
</body>
</html>
